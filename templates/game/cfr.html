{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-box">
    <div class="text-center">
        <a href="javascript:void(0);" class="auth-logo">
            <img src="{% static 'images/Title-Png.png' %}" class="img-fluid" alt="Irugapatru Game">
        </a>
    </div>

    <div class="mb-3  pb-3 text-center">
        <h4 class="fw-normal"><span class="fw-bold" style="color:#1a1657;">Release Date: October
                6, 2023 </span></h4>
    </div>

    <div class="auth-content">      
       
        <div class="form">
            <div class="row">
              

                       <hr>
                      
                       <div style="background:#fbe2fb; border-radius:25px; text-align:center; color:#000; margin-top:20px; padding:10px; font-size:18px; font-weight:bold; color:#1d1765;">First Round Finished Count: {{frfb|length }}</div>
                     
                       <div style="background:#fcf0d9; border-radius:25px; text-align:center; color:#000; margin-top:20px; padding:10px; font-size:18px; font-weight:bold; color:#000;">
                        Second Round Finished Count: {{srfb|length }}</div>
            

                <div class="col-12">                              
                    <div class="col-12">
                        <div class="mt-3">
                          <a href="{% url 'logout' %}">  <button class="btn btn-dark shadow-none w-100" type="submit">Logout</button></a>
                        </div>        
                    </div>               
                </div>
            </div>
        </div>    
    </div><!-- auth content -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>



{% endblock %}
