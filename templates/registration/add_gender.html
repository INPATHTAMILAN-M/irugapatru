{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="auth-box">
        <div class="text-center">
            <a href="javascript:void(0);" class="auth-logo">
                <img src="{% static 'images/Title-Png.png' %}" class="img-fluid" alt="Irugapatru Game">
            </a>
        </div>
        <div class="mb-3  pb-3 text-center">
            <h4 class="fw-normal"><span class="fw-bold" style="color:#1a1657;">Release Date: October
                    6, 2023 </span></h4>
        </div>

        <div class="auth-content">
            <div class="mb-3 pb-3 text-center">
                <h4 class="fw-normal"><span class="fw-bold">Add gender to continue</span></h4>             
            </div>         
            <form  method="POST" id="gender-form">
                {% csrf_token %}
                <input type="hidden" value="" id="append-gender" name="gender">
                <div class="row">
                    <div class="col-6">
                        <div class="mt-3">
                            <button class="btn btn-dark shadow-none w-100 update-gender"  type="button" gender="m">Male</button>
                        </div>    
                    </div> 
                    <div class="col-6">
                        <div class="mt-3">
                            <button class="btn btn-dark shadow-none w-100 update-gender"  type="button" gender="f">Female</button>
                        </div>    
                    </div> 
                </div>                
            </form>          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>        
        $(document).ready(function(){    
            $('.update-gender').click(function(){              
                let gender = $(this).attr('gender');
                $('#append-gender').val(gender);
                $("#gender-form").submit();      
            });  
        });
    </script>

{% endblock %}
